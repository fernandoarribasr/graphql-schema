input ActivationConnectInput {
  # Supplier configuration for this connection
  accessConfiguration: AccessInput!
  # Buyer's HotelX Instance code
  group: ID
  # List of email addresses to send notifications when the activation has been done
  notificationEmail: [Email!]!
  # Buyer's organization code
  organizationBuyerCode: ID!
  # Indicates the search criteria that the validation process use to validate the activation
  criteriaSearches: [HotelCriteriaSearchInput!]
}
