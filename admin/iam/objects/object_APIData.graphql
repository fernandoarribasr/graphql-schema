#
type APIData {
  # API Code
  code: ID!
  # API ID
  id: ID!
  # Is API Editable or not.
  isEditable: Boolean!
  # API label
  label: String
  # which groups are asigned this API?
  groups(
    codes: [ID!]
    type: GroupType
    first: Int
    last: Int
    before: String
    after: String
  ): GroupConnection
  # which resources are asigned this API?
  resources(
    codes: [ID!]
    first: Int
    last: Int
    before: String
    after: String
  ): ResourceConnection
  # which operations are asigned this API?
  operations(
    codes: [ID!]
    type: OperationType
    types: [OperationType!]
    first: Int
    last: Int
    before: String
    after: String
  ): OperationConnection
  # Advise messages catalog.
  adviseMessageCatalog(level: [AdviseMessageLevel]): [AdviseMessage!]
}
