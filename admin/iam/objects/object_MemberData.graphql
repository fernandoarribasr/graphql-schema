type MemberData {
  id: ID!
  code: ID!
  label: String
  # Can members does queries in the platform?
  isActive: Boolean!
  # Member Type
  type: MemberType!
  # First Name
  firstName: String
  # Last Name
  lastName: String
  # CRM specific data
  crmData: CrmData
  # which groups the member is in?
  groups(
    codes: [ID!]
    type: GroupType
    first: Int
    last: Int
    before: String
    after: String
  ): GroupConnection
  # which roles the member has in?
  roles(
    codes: [ID!]
    type: RoleType
    first: Int
    last: Int
    before: String
    after: String
  ): RoleConnection
  organizationMemberRoles(
    orgCodes: [String!]
    roleCodes: [RoleMemberType!]
  ): [OrganizationMemberRole!]
  macroPermissions(
    codes: [ID!]
    first: Int
    last: Int
    before: String
    after: String
  ): MacroPermissionsConnection
}
