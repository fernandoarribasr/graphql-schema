# Category Type
type Category implements Node {
  # Category ID
  code: ID!

  # Category data
  categoryData: CategoryData

  # Errors that abort services
  error: [Error!] @deprecated(reason: "Deprecated from 2019-07-03")

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]

  # Date created
  createdAt: DateTime!

  # Date updated
  updatedAt: DateTime!
}
