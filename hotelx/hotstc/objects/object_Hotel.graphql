# Hotel Type
type Hotel implements Node {
  # Hotel ID
  code: ID!

  # Hotel data
  hotelData: HotelData

  # Errors that abort services
  error: [AdviseMessage!] @deprecated(reason: "Deprecated from 2019-07-03")

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]

  # Date created
  createdAt: DateTime!

  # Date updated
  updatedAt: DateTime!
}
