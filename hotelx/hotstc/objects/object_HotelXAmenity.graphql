type HotelXAmenity implements Node {
  # Node Id
  code: ID!

  # Indicates data values of amenity
  amenityData: HotelXAmenityData

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]

  # Indicates the creation date of the node
  createdAt: DateTime!

  # Indicates the date of last update of the node
  updatedAt: DateTime!
}
