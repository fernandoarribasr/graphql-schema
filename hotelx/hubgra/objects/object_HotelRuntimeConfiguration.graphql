type HotelRuntimeConfiguration implements Node {
  # Internal TGX identificator
  code: ID!

  # HotelRuntimeConfigurationData information for one supplier
  hotelRuntimeConfigurationData: HotelRuntimeConfigurationData

  # Creation date of runtime configuration
  createdAt: DateTime!

  # Last time runtime of this supplier has been updated
  updatedAt: DateTime!

  # List of messages
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]
}
